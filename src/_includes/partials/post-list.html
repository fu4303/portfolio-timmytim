<article id="post-list" class="[ posts ] [ gap-top-800 md:gap-top-900 gap-bottom-800 md:gap-top-900 ]">
  <div class="[ wrapper ] [ flow flow-space-900 ]">
    <div class="inner-wrapper">
      {% for item in postListItems %}
        {% if item.data.type == 'article' %}
          {% include "partials/feed/article.html" %}
        {% else %}
          {% include "partials/feed/note.html" %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</article>
