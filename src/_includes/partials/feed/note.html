<article class="feed-post feed-entry h-entry">

  <div class="[ page-content ] [ flow  flow-space-500 ] [ e-content ]">
    {{ item.templateContent | safe }}
  </div>

  <header class="feed-post__header gap-top-600">
    <div class="feed-post__meta">
      <a href="{{ item.url }}" class="[ feed-post__date ] [ u-url ]">
        <time datetime="{{ item.date | dateIso }}" class="dt-published">{{ item.date | dateNote }}</time>
      </a>&thinsp;<span class="color-tertiary">&infin;</span>
    </div>
  </header>

</article>
